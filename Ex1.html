  <script>
    function remplirTab(){
    let n=Number(prompt('donner une longueur de tableau'));
    let  T=[];
    for (let i=0; i<n; i++){
     do{T[i]=Number(prompt('donner un élément du tableau'));} while (T[i]<0)
    };
    return (T)
    }
    let T1=remplirTab();    
    T1=T1.sort();
    console.log('La somme des 2 valeurs minimales du tableau', T1, 'est:', T1[0]+T1[1]);    
  </script>
