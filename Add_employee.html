<div class="container">
  <h3 class="row text-primary justify-content-center">Register a new employee</h3>  
  <form class="row justify-content-center">
    <div class="col-7">
      <label for="en" class="form-label">firstName:</label>
      <input type="text" class="form-control" id="en" >
      <div class="invalid-feedback">Field Necessary</div>
    </div>
    <div class="col-7">
      <label for="el" class="form-label">lastName:</label>
      <input type="text" class="form-control" id="el">
      <div class="invalid-feedback">Field Necessary</div>
    </div>
    <div class="col-7">
      <label for="em" class="form-label">email:</label>
      <input type="email" class="form-control" id="em">
      <div class="invalid-feedback">Field Necessary</div>
    </div>
    <div class="col-7">
      <label for="ea" class="form-label">address</label>
      <input type="text" class="form-control" id="ea">
      <div class="invalid-feedback">Field Necessary</div>
    </div>
    <div class="col-7">
      <label for="ec" class="form-label">company</label>
      <select id="ec" class="form-select" aria-label="Select a company"></select>      
    </div>
    <button class="btn btn-success col-6 my-2">Register</button>
  </form>
</div>
